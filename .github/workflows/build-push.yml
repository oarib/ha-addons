name: Build & Push HyperHDR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Check every day at 2 AM UTC

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest stable HyperHDR version
        id: check_version
        run: |
          latest_version=$(curl --silent "https://api.github.com/repos/awawa-dev/HyperHDR/releases/latest" | jq -r .tag_name)
          echo "Latest stable version: $latest_version"
          echo "latest_version=$latest_version" >> $GITHUB_ENV

      - name: Check if image already exists on Docker Hub
        id: check_existing
        run: |
          tags=$(curl --silent https://hub.docker.com/v2/repositories/obaida/hyperhdr/tags/ || echo "")
          if [ -z "$tags" ] || ! echo "$tags" | jq -e .results > /dev/null; then
            echo "Could not get tags from Docker Hub. Assuming build is needed."
            echo "build_needed=true" >> $GITHUB_ENV
          elif echo "$tags" | jq -r '.results[].name' | grep -q "^${{ env.latest_version }}$"; then
            echo "Image already exists."
            echo "build_needed=false" >> $GITHUB_ENV
          else
            echo "Image not found. Build is required."
            echo "build_needed=true" >> $GITHUB_ENV
          fi
    

      - name: Clone HyperHDR source with submodules
        if: env.build_needed == 'true'
        run: |
          git clone --branch ${{ env.latest_version }} --recurse-submodules https://github.com/awawa-dev/HyperHDR.git hyperhdr-source
          mv hyperhdr-source addon-hyperhdr

      - name: Set up QEMU
        if: env.build_needed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: env.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: env.build_needed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug â€“ Show addon-hyperhdr contents
        if: env.build_needed == 'true'
        run: ls -R ./addon-hyperhdr

      - name: Build & Push multi-arch Docker image (with cache)
        if: env.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./addon-hyperhdr
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            obaida/hyperhdr:latest
            obaida/hyperhdr:${{ env.latest_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
