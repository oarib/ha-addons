name: Build & Push HyperHDR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Check daily at 2AM UTC

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest stable HyperHDR version
        id: get_version
        run: |
          latest_version=$(curl --silent "https://api.github.com/repos/awawa-dev/HyperHDR/releases/latest" | jq -r .tag_name)
          echo "latest_version=$latest_version" >> $GITHUB_ENV

      - name: Check if version already exists on Docker Hub
        id: check_dockerhub
        run: |
          tags=$(curl --silent https://hub.docker.com/v2/repositories/obaida/hyperhdr/tags/ || echo "")
          if [ -z "$tags" ] || ! echo "$tags" | jq -e .results > /dev/null; then
            echo "Could not read tags from Docker Hub, will build."
            echo "build_needed=true" >> $GITHUB_ENV
          elif echo "$tags" | jq -r '.results[].name' | grep -q "^${{ env.latest_version }}$"; then
            echo "Image for version ${{ env.latest_version }} already exists."
            echo "build_needed=false" >> $GITHUB_ENV
          else
            echo "Image not found, build needed."
            echo "build_needed=true" >> $GITHUB_ENV
          fi

      - name: Clone HyperHDR source (with submodules)
        if: env.build_needed == 'true'
        run: |
          git clone --branch ${{ env.latest_version }} --recurse-submodules https://github.com/awawa-dev/HyperHDR.git hyperhdr-source
          cp -r hyperhdr-source/* addon-hyperhdr/

      - name: Confirm Dockerfile presence
        if: env.build_needed == 'true'
        run: |
          echo "Checking for Dockerfile in addon-hyperhdr/"
          find addon-hyperhdr -name Dockerfile
          echo "Listing addon-hyperhdr directory:"
          ls -la addon-hyperhdr

      - name: Set up QEMU
        if: env.build_needed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: env.build_needed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: env.build_needed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push multi-arch Docker image (with cache)
        if: env.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./addon-hyperhdr
          file: ./addon-hyperhdr/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            obaida/hyperhdr:latest
            obaida/hyperhdr:${{ env.latest_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
